<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerían</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="gridContainer"> 
    <header class="header">
 <img src="img/logo.png" alt="" class="logo">
    </header>
    <div class="table" id="table">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Pizza</th>
                <th>Tamaño</th>
                <th>Precio</th>
            </tr>
        </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <article class="form"  onchange="changeImage(this)">
            <form>
                <label for="clientName">Ingrese su nombre
                <input type="text" id="clientName">
                <br>
                <select name="pizzaType" id="pizzaType">
                        <option value="">¿Qué pizza desea pedir?</option>
                        <option value="Napolitana">Napolitana</option>
                        <option value="4 Quesos">4 Quesos</option>             
                        <option value="Provolone">Provolone</option>
                        <option value="A Caballo"> A caballo</option>
               </select>
                <select name="pizzaSize" id="pizzaSize">
                        <option value="">¿De qué tamaño desea su pizza?</option>
                        <option value="Chica">Chica</option>
                        <option value="Mediana">mediana</option>
                        <option value="Grande">Grande</option>
                </select> 
                </select>
                <br>
                <input type="button" onclick="localStorageSaveCombo()" value="agregar" name="formInput" id="input" class="form">

            </form>
    </article>
    <footer class="footer">
            
    </footer>
    <script src="main.js"></script>
</body>
</html>
